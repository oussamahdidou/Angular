<detail *ngFor="let item of items" [detailitem]="item" (remove)="handleremove($event)"></detail>
<table class="table table-striped">
    <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">First</th>

        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of items">
            <th scope="row">{{user.id}}</th>
            <td>{{user.name}}</td>
        </tr>


    </tbody>
</table>

<div class="container">
    <form #form="ngForm">
        <div class="mb-3 row">
            <label for="inputName" class="col-4 col-form-label"></label>
            <div class="col-8">
                <input #PokemonName="ngModel" type="text" [(ngModel)]="item.name" class="form-control" name="name"
                    id="inputName" placeholder="Name">
            </div>
            <div class="form-check">
                <input #PokemonName="ngModel" (ngModelChange)="changeradio($event)" class="form-check-input"
                    type="radio" name="id" [value]="1" id="" [(ngModel)]="item.id">
                <label class="form-check-label" for="">
                    Default radio
                </label>
            </div>
            <div class="form-check">
                <input (ngModelChange)="changeradio($event)" [checked] class="form-check-input" type="radio" name="id"
                    [value]="2" [(ngModel)]="item.id" id="" #PokemonName="ngModel">
                <label class="form-check-label" for="">
                    Default checked radio
                </label>
            </div>
        </div>

    </form>
    MODEL: {{item|json}}
    FORM:{{form.value|json}}
    <div *ngIf="!PokemonName.pristine"> Error :</div>
</div>
