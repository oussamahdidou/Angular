<detail *ngFor="let item of items" [detailitem]="item" (remove)="handleremove($event)"></detail>
<table class="table table-striped">
    <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">First</th>

        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of items">
            <th scope="row">{{user.id}}</th>
            <td>{{user.name}}</td>
        </tr>


    </tbody>
</table>
