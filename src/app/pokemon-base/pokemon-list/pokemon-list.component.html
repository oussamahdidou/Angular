<detail *ngFor="let item of items" [detailitem]="item" (remove)="handleremove($event)"></detail>
<table class="table table-striped">
    <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">First</th>

        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of items">
            <th scope="row">{{user.id}}</th>
            <td>{{user.name}}</td>
        </tr>


    </tbody>
</table>
<div class="container">
    <form #form="ngForm">
        <div class="mb-3 row">
            <label for="inputName" class="col-4 col-form-label"></label>
            <div class="col-8">
                <input type="text" [(ngModel)]="item.name" class="form-control" name="inputName" id="inputName"
                    placeholder="Name">
            </div>
        </div>
        <fieldset class="mb-3 row">
            <legend class="col-form-legend col-4">Group name</legend>
            <div class="col-8">
                you can use radio and checkboxes here
            </div>
        </fieldset>
        <div class="mb-3 row">
            <div class="offset-sm-4 col-sm-8">
                <button type="submit" class="btn btn-primary">Action</button>
            </div>
        </div>
    </form>
</div>
MODEL: {{item|json}}
FORM:{{form.value|json}}
